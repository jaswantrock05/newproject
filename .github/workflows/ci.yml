name: Go     
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ secrets.DOCKER_USERNAME }}/hello-gitops
        tags: ${{ github.sha }}, latest

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Checkout GitHub Action Repo
      uses: actions/checkout@v2
      with:
        repository: jaswantrock05/workshop-hello-gitops 
        #ref: v0.1.2
        token: ${{ secrets.token }} # stored in GitHub secrets
    - name: Replace image in config
      uses: ./.github/actions/replace
      with:
        files: app-deployment.yaml
        replacements: '$IMAGE=${{ github.sha }}, latest			
    - name: Commit files
      run: |
        git config --local user.email "jaswantrock05@gmail.com"
        git config --local user.name "jaswantrock05"
        git commit -am "Bump docker tag"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
	branch: B77
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
